{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Edit Diary Entry</h1>
    <form method="POST" action="{{ url_for('diary.edit_log', log_id=log_entry.id) }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.amount.label(class="form-label") }}
            {{ form.amount(class="form-control") }}
            {% if form.amount.errors %}
                <div class="invalid-feedback d-block">
                    {% for error in form.amount.errors %}
                        <span>{{ error }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('diary.diary', log_date_str=log_entry.log_date.isoformat()) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
