<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenNourish Food Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Welcome to OpenNourish</h1>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-3">Search for a Food (Filtered)</h2>
                <form method="POST" action="/" class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="search" placeholder="e.g., 'apple'">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="mb-3">Search for a Food (Unfiltered)</h2>
                <form method="POST" action="/search_unfiltered" class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="search_unfiltered" placeholder="e.g., 'apple'">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>

        {% if results %}
            <h2 class="mt-4">Results: {{ results_count }}</h2>
            <ul class="list-group mb-4">
                {% for food in results %}
                    <li class="list-group-item"><a href="/food/{{ food.fdc_id }}">{{ food.description }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if warning %}
            <div class="alert alert-danger" role="alert">
                <strong>Warning:</strong> {{ warning }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
