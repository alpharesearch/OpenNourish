<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenNourish Food Search</title>
</head>
<body>
    <h1>Welcome to OpenNourish</h1>
    <h1>Search for a Food</h1>
    <form method="POST">
        <input type="text" name="search" placeholder="e.g., 'apple'">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for food in results %}
                <li><a href="/food/{{ food.fdc_id }}">{{ food.description }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
