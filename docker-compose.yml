services:
  opennourish-app:
    build:
      context: .
      dockerfile: Dockerfile
    mem_limit: 2048m
    volumes:
      - .:/app
    env_file:
      - ./.env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - opennourish-app
